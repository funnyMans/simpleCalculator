<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main id="calc">
        <section id="calcScreen">

        </section>
        <section id="calcBody">
            <button class="calcOperators" id="delete">AC</button>
            <button class="calcNumbers" id="zero">0</button>  
            <button class="calcOperators" id="divide">/</button>
            <button class="calcOperators" id="plus">+</button>


            <button class="calcNumbers" id="seven">7</button>
            <button class="calcNumbers" id="eight">8</button>
            <button class="calcNumbers" id="nine">9</button>
            <button class="calcOperators" id="multiply">*</button>

            <button class="calcNumbers" id="four">4</button>
            <button class="calcNumbers" id="five">5</button>
            <button class="calcNumbers" id="six">6</button>
            <button class="calcOperators" id="minus">-</button>

            <button class="calcNumbers" id="one">1</button>
            <button class="calcNumbers" id="two">2</button>
            <button class="calcNumbers" id="three">3</button>
            <button class="calcOperators" id="equal">=</button>
            
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
